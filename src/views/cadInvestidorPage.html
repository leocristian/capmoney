<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="box-login-func">
        <div class="box-form">
            <h3>Cadastro</h3>
            <form action="/cadInvestidor" method="POST" >
                <input type="text" required name="username" id="username" placeholder="Nome">
                <input type="email" required name="email" id="email" placeholder="Email">
                <input type="password" required autocomplete="new-password" name="passwd" id="passwd" placeholder="Senha">
                <button type="submit">Cadastrar</button>
                <a href="../login/" class="button">Voltar</a>
            </form>
        </div>
    </div>
</body>
</html>
