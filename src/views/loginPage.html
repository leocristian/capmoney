<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="/images/icons/fav.png"/>
    <title>Faça login na plataforma</title>
    <link rel="stylesheet" href="/styles/partials/loginPage.css">
</head>
<body>
    <div class="box-login">
        <div class="box-header-login">
            <h3>Login</h3>
        </div>
        <div class="box-form">
            <form action="#" method="POST" onsubmit="return validaForm(this)">
                <input type="text"required name="username" id="username" placeholder="Nome de usuário">
                <input type="password" required name="passwd" id="passwd" placeholder="Senha">
                <button type="submit" value="submit">Entrar</button>
                <a href="../cadastro" class="button">Cadastrar-se</a>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
